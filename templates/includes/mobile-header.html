<h2 class="d-none d-sm-block d-lg-none logo text-white text-uppercase">Vinyl Punks</h2>
<div class="d-flex d-lg-none">
    <ul class="navbar-nav d-flex flex-row w-auto">
        <li class="nav-item dropdown mr-5">
            <a href="#" class="text-black nav-link" id="user-options" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <div class="text-center">
                    <div>
                        <i><img class="user-icon" src="{{ MEDIA_URL }}punk.png" alt="account image"></i>
                    </div>
                    <p class="my-0 text-white">My Account</p>
                </div>
            </a>
            <div class="dropdown-menu border-black position-absolute" aria-labelledby="user-options">
                {% if request.user.is_authenticated %}
                <a href="" class="dropdown-item">My Profile</a>
                <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
                {% if request.user.is_superuser %}
                <a href="" class="dropdown-item">Product Management</a>
                {% endif %}
                {% else %}
                <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
                <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
                {% endif %}
            </div>
        </li>
        <li class="nav-item ml-lg-5 ml-sm-0 mr-2 pr-2 position-relative">
            <a href="{% url 'view_cart' %}"
                class="nav-link">
                <div class="text-center">
                    <div><i class="fas fa-shopping-cart fa-lg text-white"></i></div>
                    <p class="my-2 text-white">
                        Cart
                    </p>
                </div>
            </a>
            {% if product_count > 0 %}
            <div class="position-absolute bg-danger cart-item-counter text-white text-center"><strong>{{ product_count }}</strong></div>
            {% endif %}
        </li>  
    </ul>
</div>
