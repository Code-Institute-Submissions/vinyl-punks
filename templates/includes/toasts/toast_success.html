<div class="toast bg-white" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
  <div class="toast-header bg-success">
    <img src="{{ MEDIA_URL }}punk_black.png" class="rounded mr-2 toast-img" alt="punk icon">
    <strong class="mr-auto logo text-dark">Vinyl Punks</strong>
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="px-1">
      <p>{{ message }}</p>
  </div>
  <div class="toast-body">
      <div class="row">
         
          <div class="col-4">
            <img class="img-fluid" src="{{ MEDIA_URL }}{{ added_item.image }}" alt="{{ added_item.title }}">
          </div>
          <div class="col-4">
            <strong>{{ added_item.artist }} - {{ added_item.title }}</strong>
          </div>
          <div class="col-4">
            ${{ added_item.price }}
          </div>
        
      </div>    
  </div>
</div>
